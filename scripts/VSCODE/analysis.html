<!DOCTYPE html> <!-- מציין שמדובר במסמך HTML5 -->
<html lang="he" dir="rtl"> <!-- השפה היא עברית וכיוון הטקסט הוא מימין לשמאל -->
<head>
  <meta charset="UTF-8" /> <!-- קידוד תווים סטנדרטי ל־UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- התאמה למסכים קטנים וניידים -->
  <title>ניתוח תחזית – NexTrade</title> <!-- כותרת העמוד שתוצג בטאב הדפדפן -->
  <link rel="stylesheet" href="style.css" /> <!-- קישור לקובץ CSS חיצוני לעיצוב העמוד -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- טעינת ספריית Chart.js ליצירת גרפים -->
</head>

<body class="dark-mode"> <!-- גוף הדף, עם מצב תצוגה כהה מופעל כברירת מחדל -->
  <header> <!-- אזור הכותרת העליונה של הדף -->
    <div class="logo">NexTrade</div> <!-- לוגו או שם האתר -->
    <div class="controls">
      <button id="dark-mode-toggle">🌓</button> <!-- כפתור להחלפת מצב תאורה (כהה/בהיר) -->
    </div>
  </header>

  <main class="analysis"> <!-- אזור התוכן הראשי של העמוד -->
    <h1>ניתוח נתוני תחזית שבועית</h1> <!-- כותרת ראשית של העמוד -->

    <section class="explanation"> <!-- אזור להצגת הסבר מילולי של התחזית -->
      <h2>הסבר מילולי</h2>
      <p id="verbalSummary">...</p> <!-- פסקת הסבר שתתעדכן כנראה דרך JavaScript -->
    </section>

    <section class="full-forecast"> <!-- אזור להצגת גרף תחזית מורחב -->
      <h2>תחזית מורחבת</h2>
      <canvas id="fullForecastChart"></canvas> <!-- אלמנט גרפי להצגת גרף התחזית -->
      <button onclick="location.href='dashboard.html'">חזרה ללוח התחזיות</button> <!-- כפתור לחזרה לעמוד הראשי -->
    </section>

    <section class="stats-section"> <!-- אזור להצגת גרף סטטיסטי נוסף -->
      <h2>אינדיקטורים סטטיסטיים</h2>
      <canvas id="statsChart"></canvas> <!-- אלמנט גרפי לגרף נוסף (כגון סטיית תקן, שינוי יומי וכו') -->
    </section>
  </main>

  <script src="analysis.js"></script> <!-- קישור לקובץ JavaScript שמכיל את הלוגיקה להצגת הגרפים -->
</body>
</html>
